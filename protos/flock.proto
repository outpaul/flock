syntax = "proto3";

package flock;

service Flock {
    rpc Flock (stream FlockRequest) returns (stream FlockResponse);
}

message FlockRequest {
    oneof value {
        Ping ping = 1;
        Batch batch = 2;
    }
}

message FlockResponse {
    oneof value {
        Pong pong = 1;
        BatchInsertResponse batch = 2;
    }
}

message Ping {
}

message Pong {
}

message Batch {
    oneof value {
        BatchInsertHead head = 1;
        DataStream chunk = 2;
        BatchInsertTail tail = 3;
    }
}

message BatchInsertHead {
    string table = 1;
    string tableName = 2;
    int32 chunks = 3;
}

message DataStream {
    int32 index = 1;
    bytes data = 2;
}

message BatchInsertTail {
}

message BatchInsertResponse {
    bool success = 1;
}